<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
  <title>パスワードの再設定</title>
  <meta name="keywords" content="content1"/>
  <meta name="description" content="content1"/>
</head>
<body>
<div layout:fragment="headerImage">
  <img alt="アカウント入力画面" src="./assets/images/header/header_account_input.png" width="754"
       th:src="@{/images/header/header_account_input.png}"/>
</div>
<div layout:fragment="main">
  <!--/*@thymesVar id="passwordReminderForm" type="ora.leadlife.co.jp.form.PasswordReminderForm"*/-->
  <form th:action="@{/passwordReminder}" method="post" th:object="${passwordReminderForm}">
    <div id="account_pswd_reset">
      <div class="page_label">
        パスワードの再設定
      </div>
      <div class="inner cf">
        <div class="summary">
          <div class="title">
            パスワードを忘れた方
          </div>
          <div class="desc">
            <p>
              登録済みのメールアドレスを入力して<br/>ください。<br/>
              パスワードリセットのためのURLが入ったメールが送信されます。
            </p>
          </div>
          <div class="mail_input">
            <span>メールアドレス</span>
            <div class="inputWithIcon">
              <input type="text" th:field="*{email}"/><i aria-hidden="true" class="fa fa-envelope mail"></i>
              <ul th:each="error : ${#fields.errors('email')}" class="error">
                <li th:text="${error}"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="btn">
          <button type="submit">
            <img height="147" src="./assets/images/button/btn_submit.png" width="1040"
                 th:src="@{/images/button/btn_submit.png}"/>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
