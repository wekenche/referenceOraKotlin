<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>資産について 9.貸金庫／レンタル倉庫／トランクルーム等 エンディングノート</title>
        <meta name="keywords" content="content1"/>
        <meta name="description" content="content1"/>
    </head>
    <body class="drawer drawer--left">
    <div layout:fragment="headerImage">
        <img alt="" src="./assets/images/header/header_endingnote.png" width="712"
             th:src="@{/images/header/header_endingnote.png}"/>
    </div>
        <div  layout:fragment="main">
            <div id="container">
                <div id="property_about_trunkroom">
                    <div class="page_label">
                      <h2>
                        資産について
                      </h2>
                    </div>
                    <div class="about_trunkroom">
                        <!--/*@thymesVar id="aboutMeViewFlag" type="java.lang.String"*/-->
                        <!--/*@thymesVar id="form" type="ora.leadlife.co.jp.form.StoreForm"*/-->
                        <form th:action="@{/store/confirm}" method="post" th:object="${form}">
                            <h2>
                                9.貸金庫／レンタル倉庫／<br/>トランクルーム等
                            </h2>
                            <div class="input__container">
                                <div id="formList" th:switch="${#lists.isEmpty(form.storeWrapper)}">
                                    <div th:case="true">
                                        <div class="input__box">
                                            <div class="title">
                                                契約会社
                                            </div>
                                            <input class="nameName" type="text" th:field="*{storeWrapper[0].companyName}"/>
                                        </div>
                                        <div class="input__box">
                                            <div class="title">
                                                連絡先
                                            </div>
                                            <input class="nameContact" type="text" th:field="*{storeWrapper[0].contact}"/>
                                        </div>
                                        <div class="input__box">
                                            <div class="title">
                                                郵便番号
                                            </div>
                                            <ul>
                                                <li>
                                                    <input class="namePostCode1" type="text" th:field="*{storeWrapper[0].postCode1}"/>
                                                </li>
                                                <li>
                                                    <p>-</p>
                                                </li>
                                                <li>
                                                    <input class="namePostCode2" type="text" th:field="*{storeWrapper[0].postCode2}"/>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="input__box">
                                            <div class="title">
                                                住所
                                            </div>
                                            <input class="nameAddress" type="text" th:field="*{storeWrapper[0].address}"/>
                                        </div>
                                        <div class="input__box">
                                            <div class="title">
                                              保管しているもの
                                            </div>
                                            <textarea class="nameMemo" th:field="*{storeWrapper[0].memo}"></textarea>
                                        </div>
                                        <div class="button_box del_box">

                                        </div>
                                        <br /><br /><br />
                                        <hr />
                                    </div>
                                    <div th:case="false">
                                        <div th:each="store,is:${form.storeWrapper}">
                                            <div class="input__box">
                                                <div class="title">
                                                    契約会社
                                                </div>
                                                <input class="nameName" type="text" th:attr="name='storeWrapper['+${is.index}+'].companyName'" th:value="${store.companyName}"/>
                                            </div>
                                            <div class="input__box">
                                                <div class="title">
                                                    連絡先
                                                </div>
                                                <input class="nameContact" type="text" th:attr="name='storeWrapper['+${is.index}+'].contact'" th:value="${store.contact}"/>
                                            </div>
                                            <div class="input__box">
                                                <div class="title">
                                                    郵便番号
                                                </div>
                                                <ul>
                                                    <li>
                                                        <input class="namePostCode1" type="text" th:attr="name='storeWrapper['+${is.index}+'].postCode1'" th:value="${store.postCode1}"/>
                                                    </li>
                                                    <li>
                                                        <p>-</p>
                                                    </li>
                                                    <li>
                                                        <input class="namePostCode2" type="text" th:attr="name='storeWrapper['+${is.index}+'].postCode2'" th:value="${store.postCode2}"/>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="input__box">
                                                <div class="title">
                                                    住所
                                                </div>
                                                <input class="nameAddress" type="text" th:attr="name='storeWrapper['+${is.index}+'].address'" th:value="${store.address}"/>
                                            </div>
                                            <div class="input__box">
                                                <div class="title">
                                                    保管しているもの
                                                </div>
                                                <textarea class="nameMemo"  type="text" th:attr="name='storeWrapper['+${is.index}+'].memo'" th:inline="text">[[${store.memo}]]</textarea>
                                            </div>
                                            <div class="button_box del_box" th:if="${aboutMeViewFlag==0}">
                                                <a th:if="${#lists.size(form.storeWrapper) > 1}" href="javascript:;" class="delete_list right"><img height="131" th:src="@{/images/button/btn_del_column.jpg}" width="857" /></a>
                                            </div>
                                            <br /><br /><br />
                                            <hr />
                                        </div>
                                    </div>
                                </div>
                                <a th:if="${aboutMeViewFlag==0}" href="javascript:;" class="add_list">リストを追加</a>
                            </div>
                            <div class="button_box">
                                <button th:if="${aboutMeViewFlag==0}" type="submit"><img height="147" width="1040" th:src="@{/images/button/button_save.jpg}" /></button>
                            </div>
                            <div id="bnr_paying_merit">
                                <a th:href="@{'/others/merit'}"><img height="180" src="./assets/images/common/banner.png"
                                                                     th:src="@{/images/common/banner.png}" width="1040" /></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    $(document).on("click",".add_list",function () {
        var childIndex = $('.nameName').length;
        var newChild = '<div><div class="input__box">\n' +
            '                                           <div class="title">\n' +
            '                                            契約会社\n' +
            '                                        </div>\n' +
            '                                        <input class="nameName" type="text" name="storeWrapper['+childIndex+'].companyName"/>\n' +
            '                                    </div>\n' +
            '                                    <div class="input__box">\n' +
            '                                        <div class="title">\n' +
            '                                            連絡先\n' +
            '                                        </div>\n' +
            '                                        <input class="nameContact" type="text" name="storeWrapper['+childIndex+'].contact"/>\n' +
            '                                    </div>\n' +
            '                                    <div class="input__box">\n' +
            '                                        <div class="title">\n' +
            '                                            郵便番号\n' +
            '                                        </div>\n' +
            '                                        <ul>\n' +
            '                                            <li>\n' +
            '                                                <input class="namePostCode1" type="text" name="storeWrapper['+childIndex+'].postCode1"/>\n' +
            '                                            </li>\n' +
            '                                            <li>\n' +
            '                                                <p>-</p>\n' +
            '                                            </li>\n' +
            '                                            <li>\n' +
            '                                                <input class="namePostCode2" type="text" name="storeWrapper['+childIndex+'].postCode2"/>\n' +
            '                                            </li>\n' +
            '                                        </ul>\n' +
            '                                    </div>\n' +
            '                                    <div class="input__box">\n' +
            '                                        <div class="title">\n' +
            '                                            住所\n' +
            '                                        </div>\n' +
            '                                        <input class="nameAddress" type="text" name="storeWrapper['+childIndex+'].address"/>\n' +
            '                                    </div>\n' +
            '                                    <div class="input__box">\n' +
            '                                        <div class="title">\n' +
            '                                          保管しているもの\n' +
            '                                        </div>\n' +
            '                                        <textarea class="nameMemo" name="storeWrapper['+childIndex+'].memo"></textarea>\n' +
            '                                    </div>\n' +
            '                                    <div class="button_box del_box"><a href="javascript:;" class="delete_list right"><img height="131" src="/images/button/btn_del_column.jpg" width="857" /></a></div>\n' +
            '                                            <br /><br /><br />\n' +
            '                                            <hr /></div>';
        if($(".del_box").length == 1) {
            $(".del_box:first").append('<a href="javascript:;" class="delete_list right"><img height="131" src="/images/button/btn_del_column.jpg" width="857" /></a>');
        }
        $("#formList").append(newChild);
    });
    $(document).on("click", ".delete_list" ,function () {
        $(this).parent('div').parent('div').remove();
        if($(".del_box").length == 1) {
            $(".del_box:first").empty();
        }
        function updateName(className , fieldName) {
            $(className).each(function(index) {
                $(this).attr("name","storeWrapper["+index+"]."+fieldName);
            });
        }
        updateName('.nameName','companyName');
        updateName('.nameContact','contact');
        updateName('.nameMemo','memo');
        updateName('.nameAddress','address');
        updateName('.namePostCode1','postCode1');
        updateName('.namePostCode2','postCode2');
    });
</script>
